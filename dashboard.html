<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelLens - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="dashboard-body">

<header class="navbar">
    <div class="logo">TravelLens</div>
    <nav>
        <ul>
            <li><a href="planner.html">Planner</a></li>
            <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
    </nav>
</header>

<section class="dashboard">

    <h2 id="dashboardTitle">Smart Travel Dashboard</h2>

    <!-- Mood Selection -->
    <div class="mood-section">
        <h3>Select Your Travel Mood</h3>
        <div class="mood-options">
            <button class="mood-btn">Relaxed</button>
            <button class="mood-btn">Adventure</button>
            <button class="mood-btn">Romantic</button>
            <button class="mood-btn">Spiritual</button>
            <button class="mood-btn">Party</button>
        </div>
    </div>

    <!-- Destination + Budget -->
    <div class="input-section">
        <input type="text" placeholder="Enter Destination">
        <input type="number" placeholder="Enter Budget ($)">
        <button class="btn-primary">Analyze Trip</button>
    </div>

    <!-- Info Cards -->
    <div class="info-cards">
        <div class="info-card">
            <h4>Weather</h4>
            <p>--</p>
        </div>
        <div class="info-card">
            <h4>Smart Travel Score</h4>
            <p>--</p>
        </div>
    </div>

    <!-- Recommended Attractions -->
    <div class="recommendations">
        <h3>Recommended Attractions</h3>
        <div class="card-grid">
            <!-- Will be dynamically populated -->
        </div>
    </div>

    <div style="text-align:center; margin-top:40px;">
        <a href="planner.html" class="btn-primary" style="text-decoration: none;">Generate Itinerary</a>
    </div>

</section>

<!-- District Details Modal -->
<div id="districtModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-btn" onclick="closeDistrictDetails()">&times;</span>
    
    <h2 id="modalTitle"></h2>
    <p><strong>Best Month:</strong> <span id="modalBestMonth"></span></p>
    <p><strong>Event:</strong> <span id="modalEvent"></span></p>

    <h3>Famous Spots</h3>
    <ul id="modalSpots"></ul>

    <h3>Food Specialties</h3>
    <ul id="modalFood"></ul>

    <h3>Other Specialties</h3>
    <ul id="modalOther"></ul>
  </div>
</div>

<script src="JS/engine.js"></script>
<script src="JS/session.js"></script>
<script src="JS/dashboard.js"></script>
</body>
</html>
